<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link href="styles.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Geist:wght@100..900&family=Shadows+Into+Light&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo de la Postcard"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard thath I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input name="Name" type="text" placeholder="Some Name" />
					<input name="Email" type="text" placeholder="Some Email" />
					<input name="Comment" type="text" placeholder="Some comment" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
